<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Reservation System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f 0%, #121212 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* -------- Navbar -------- */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #667eea !important;
        }

        .nav-link {
            color: #ccc !important;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        /* -------- Login Section -------- */
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 15px;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .login-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .login-header p {
            color: #bbbbbb;
            font-size: 14px;
        }

        .login-header i {
            color: #667eea;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 14px 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            background: rgba(0,0,0,0.5);
            color: #fff;
        }

        .form-floating label {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            color: #667eea;
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-login::after {
            content: "";
            position: absolute;
            top: 0; left: -75%;
            width: 50%; height: 100%;
            background: rgba(255,255,255,0.2);
            transform: skewX(-25deg);
            transition: all 0.5s ease;
        }

        .btn-login:hover::after {
            left: 125%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
        }

        .signup-link a {
            color: #4dabf7;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #74c0fc;
            text-decoration: underline;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking/movie/1}">Movies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Section -->
<div class="content-wrapper">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-film fa-3x mb-3"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to your MovieReserve account</p>
        </div>

        <div id="alertBox"></div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="username">
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i>Sign In</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status"></span> Signing in...
                </span>
            </button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a th:href="@{/signup}">Create one here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const loading = loginBtn.querySelector('.loading');
        const alertBox = document.getElementById('alertBox');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Please fill in all fields.', 'danger');
                return;
            }

            btnText.style.display = 'none';
            loading.classList.add('show');
            loginBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8001/user-management-service/api/v1/users/visitors/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && data.data.role === 'ROLE_ADMIN') {
                        window.location.href = '/admin/dashboard';
                    } else {
                        window.location.href = '/customer/dashboard';
                    }
                } else if (response.status === 401) {
                    showAlert('Invalid username or password.', 'danger');
                } else {
                    showAlert('Login failed. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Server error. Please try again later.', 'danger');
            } finally {
                btnText.style.display = 'inline-flex';
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            alertBox.innerHTML = `
            <div class="alert alert-${type}" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>${message}
            </div>
        `;
            setTimeout(() => alertBox.innerHTML = '', 4000);
        }
    });
</script>
</body>
</html>
