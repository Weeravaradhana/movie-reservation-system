<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MovieReserve</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3 col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <i class="fas fa-user-shield fa-4x text-primary"></i>
                        <h5 class="mt-2" th:text="${session.loggedUserEmail}">admin@example.com</h5>
                        <span class="badge bg-success">Admin</span>
                    </div>
                    <hr>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#dashboard" data-bs-toggle="tab"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#movies" data-bs-toggle="tab"><i class="fas fa-film me-2"></i>Movies</a></li>
                        <li class="nav-item"><a class="nav-link" href="#showtimes" data-bs-toggle="tab"><i class="fas fa-clock me-2"></i>Showtimes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#users" data-bs-toggle="tab"><i class="fas fa-users me-2"></i>Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="#deals" data-bs-toggle="tab"><i class="fas fa-tags me-2"></i>Deals / Promo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#payments" data-bs-toggle="tab"><i class="fas fa-money-bill-wave me-2"></i>Payments</a></li>
                        <li class="nav-item"><a class="nav-link" href="#reviews" data-bs-toggle="tab"><i class="fas fa-star me-2"></i>Reviews</a></li>
                        <li class="nav-item"><a class="nav-link" href="#tickets" data-bs-toggle="tab"><i class="fas fa-ticket-alt me-2"></i>Tickets</a></li>
                        <li class="nav-item"><a class="nav-link" href="#logs" data-bs-toggle="tab"><i class="fas fa-clipboard-list me-2"></i>System Logs</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9 col-md-8">
            <div class="tab-content">

                <!-- Dashboard Overview -->
                <div class="tab-pane fade show active" id="dashboard">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title">Total Movies</h5>
                                    <h3 id="totalMovies">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <h5 class="card-title">Total Bookings</h5>
                                    <h3 id="totalBookings">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <h5 class="card-title">Revenue</h5>
                                    <h3 id="totalRevenue">$0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="card text-white bg-danger">
                                <div class="card-body">
                                    <h5 class="card-title">Users</h5>
                                    <h3 id="totalUsers">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <canvas id="bookingChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- System Logs Tab -->
                <div class="tab-pane fade" id="logs">
                    <h3>System Logs</h3>
                    <div class="mb-3">
                        <button class="btn btn-danger" onclick="clearAllLogs()">Clear All Logs</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover" id="logsTable">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Action</th>
                                <th>User</th>
                                <th>Date/Time</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Logs populated via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // ----- System Logs Functions -----
    async function loadSystemLogs() {
        try {
            const res = await fetch('/log-management-service/api/v1/logs/admin/get-all');
            const data = await res.json();

            const logs = data.data || [];
            const tbody = document.querySelector("#logsTable tbody");
            tbody.innerHTML = "";

            if (logs.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>No logs found</td></tr>";
                return;
            }

            logs.forEach((log, index) => {
                tbody.innerHTML += `
                    <tr id="log-row-${log.logId}">
                        <td>${index + 1}</td>
                        <td>${log.action}</td>
                        <td>${log.adminId}</td>
                        <td>${new Date(log.timestamp).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteLog(${log.logId})">Delete</button>
                            <button class="btn btn-sm btn-primary" onclick="updateLog(${log.logId})">Update</button>
                        </td>
                    </tr>
                `;
            });
        } catch (err) {
            console.error(err);
            alert("Error fetching logs.");
        }
    }

    async function deleteLog(logId) {
        if (!confirm("Are you sure you want to delete this log?")) return;

        try {
            const res = await fetch(`/log-management-service/api/v1/logs/admin/${logId}`, { method: 'DELETE' });
            const data = await res.json();

             if (data.status === 200) {
                alert("Log deleted successfully");
                document.querySelector(`#log-row-${logId}`).remove();
             } else {
               alert("Failed to delete log: " + data.message);
             }
        } catch (err) {
            console.error(err);
            alert("Error deleting log.");
        }
    }

    async function updateLog(logId) {
        const newAction = prompt("Enter new action text for this log:");
        if (!newAction) return;

        try {
            const res = await fetch(`/log-management-service/api/v1/logs/admin/${logId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: newAction })
            });

            const data = await res.json();
            if (data.status === 200) {
                alert("Log updated successfully");
                document.querySelector(`#log-row-${logId} td:nth-child(2)`).textContent = newAction;
            } else {
                alert("Failed to update log: " + data.message);
            }
        } catch (err) {
            console.error(err);
            alert("Error updating log.");
        }
    }

    async function clearAllLogs() {
        if (!confirm("Are you sure you want to clear all logs?")) return;

        try {
            const res = await fetch('/log-management-service/api/v1/logs/admin/delete-all', { method: 'DELETE' });
            const data = await res.json();
            if (data.status === 200) {
                alert("All logs cleared successfully");
                loadSystemLogs();
            } else {
                alert("Failed to clear logs: " + data.message);
            }
        } catch (err) {
            console.error(err);
            alert("Error clearing logs.");
        }
    }

    // Load logs when Logs tab is shown
    document.addEventListener('DOMContentLoaded', function() {
        const logsTab = document.querySelector('a[href="#logs"]');
        logsTab.addEventListener('shown.bs.tab', loadSystemLogs);

        // Example Charts
        const bookingCtx = document.getElementById('bookingChart');
        if (bookingCtx) new Chart(bookingCtx, { type: 'line', data: { labels:['Jan','Feb','Mar'], datasets:[{label:'Bookings', data:[10,20,15], borderColor:'rgb(75,192,192)', tension:0.1}] } });

        const revenueCtx = document.getElementById('revenueChart');
        if (revenueCtx) new Chart(revenueCtx, { type: 'bar', data: { labels:['Jan','Feb','Mar'], datasets:[{label:'Revenue', data:[1200,1500,900], backgroundColor:'rgba(54,162,235,0.2)', borderColor:'rgba(54,162,235,1)', borderWidth:1}] } });
    });
</script>
</body>
</html>
