<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieReserve</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container py-5">
    <div class="row">
        <!-- Movie Poster and Basic Info -->
        <div class="col-lg-4 mb-4">
            <div class="card">
                <img id="moviePoster" src="/images/default-movie.jpg" alt="Movie Poster" class="card-img-top" style="height: 500px; object-fit: cover;">
                <div class="card-body text-center">
                    <h3 id="movieTitle">Movie Title</h3>
                    <div class="mb-3">
                        <span class="badge bg-warning text-dark me-2">
                            <i class="fas fa-star me-1"></i>
                            <span id="movieRating">4.5</span>
                        </span>
                        <span class="badge bg-primary" id="movieGenre">Action</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">
                            <i class="fas fa-clock me-1"></i>
                            <span id="movieDuration">120 min</span>
                        </span>
                    </div>
                    <div class="d-grid gap-2">
                        <a id="bookNowBtn" href="#" class="btn btn-primary btn-lg">
                            <i class="fas fa-ticket-alt me-2"></i>Book Now
                        </a>
                        <a href="/movies" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Movies
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movie Information -->
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Movie Information</h4>
                </div>
                <div class="card-body">
                    <h5>Description</h5>
                    <p class="text-muted" id="movieDescription">Movie description goes here...</p>
                    <div class="row">
                        <div class="col-md-6">
                            <h6><i class="fas fa-film me-2"></i>Genre</h6>
                            <p id="movieGenreInfo">Action, Drama</p>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-clock me-2"></i>Duration</h6>
                            <p id="movieDurationInfo">120 minutes</p>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-star me-2"></i>Rating</h6>
                            <p id="movieRatingInfo">4.5/5</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Showtimes -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fas fa-calendar-alt me-2"></i>Available Showtimes</h5>
                </div>
                <div class="card-body" id="showtimesContainer">
                    <p class="text-muted">Loading showtimes...</p>
                </div>
            </div>

            <!-- Reviews -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fas fa-comments me-2"></i>Reviews</h5>
                </div>
                <div class="card-body" id="reviewsContainer">
                    <p class="text-muted">Loading reviews...</p>
                </div>
            </div>

            <!-- Add Review Form -->
            <div class="card mb-4" id="addReviewCard">
                <div class="card-body">
                    <h6>Write a Review</h6>
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating" name="rating" required>
                                <option value="">Select Rating</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit Review
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const movieId = window.location.pathname.split("/").pop();
    const apiBase = "/movie-details-management-service/api/v1/movies";

    // Fetch Movie Details
    fetch(`${apiBase}/${movieId}`)
        .then(res => res.json())
        .then(movie => {
            document.getElementById('moviePoster').src = movie.posterUrl && movie.posterUrl.trim() !== ''
                ? movie.posterUrl
                : '/images/default-movie.jpg';
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('movieDescription').textContent = movie.description;
            document.getElementById('movieGenre').textContent = movie.genre;
            document.getElementById('movieGenreInfo').textContent = movie.genre;
            document.getElementById('movieDuration').textContent = movie.duration + ' min';
            document.getElementById('movieDurationInfo').textContent = movie.duration + ' min';
            document.getElementById('movieRating').textContent = movie.rating;
            document.getElementById('movieRatingInfo').textContent = movie.rating;
            document.getElementById('bookNowBtn').href = `/booking/movie/${movie.id}`;
        });

    // Fetch Showtimes
    fetch(`${apiBase}/${movieId}/showtimes`)
        .then(res => res.json())
        .then(showtimes => {
            const container = document.getElementById('showtimesContainer');
            if(showtimes.length === 0){
                container.innerHTML = '<p class="text-muted">No showtimes available.</p>';
                return;
            }
            container.innerHTML = '';
            showtimes.forEach(s => {
                const div = document.createElement('div');
                div.className = 'card mb-2';
                div.innerHTML = `
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6>${s.date}</h6>
                        <p class="text-muted mb-0">${s.time}</p>
                    </div>
                    <div class="text-end">
                        <p class="text-muted mb-1">${s.hall.hallName}</p>
                        <a href="/booking/showtime/${s.showtimeId}" class="btn btn-primary btn-sm">
                            <i class="fas fa-ticket-alt me-1"></i>Book
                        </a>
                    </div>
                </div>`;
                container.appendChild(div);
            });
        });

    // Fetch Reviews
    fetch(`${apiBase}/${movieId}/reviews`)
        .then(res => res.json())
        .then(reviews => {
            const container = document.getElementById('reviewsContainer');
            if(reviews.length === 0){
                container.innerHTML = '<p class="text-muted">No reviews yet.</p>';
                return;
            }
            container.innerHTML = '';
            reviews.forEach(r => {
                const div = document.createElement('div');
                div.className = 'mb-3';
                div.innerHTML = `
                <div class="d-flex align-items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-user-circle fa-2x text-muted"></i>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h6 class="mb-0">${r.userName}</h6>
                            <div>
                                <span class="badge bg-warning text-dark">${r.rating}/5</span>
                            </div>
                        </div>
                        <p class="text-muted small">${new Date(r.createdAt).toLocaleDateString()}</p>
                        <p>${r.content}</p>
                    </div>
                </div>
                <hr>`;
                container.appendChild(div);
            });
        });

    // Submit Review Form
    document.getElementById('reviewForm').addEventListener('submit', e => {
        e.preventDefault();
        const rating = document.getElementById('rating').value;
        const comment = document.getElementById('comment').value;

        fetch(`${apiBase}/${movieId}/reviews`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rating: parseInt(rating), content: comment })
        })
            .then(res => res.json())
            .then(data => {
                alert('Review submitted!');
                document.getElementById('reviewForm').reset();
                location.reload();
            })
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
