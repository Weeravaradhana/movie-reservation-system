<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management - MovieReserve</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #00bcd4;
            font-weight: 600;
        }
        table {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background-color: #263238;
        }
        th, td {
            vertical-align: middle !important;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.08);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .modal-content {
            background-color: #1e1e1e;
            color: white;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #00bcd4;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking/movie/1}">Movies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>ðŸŽ¬ Review Management Dashboard</h2>

    <div class="card mt-4 shadow-lg fade-in">
        <div class="card-body">
            <table class="table table-dark table-hover align-middle text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Movie</th>
                    <th>Review</th>
                    <th>Status</th>
                    <th>Admin Response</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="reviewTableBody">
                <tr><td colspan="7">Loading reviews...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for Reply -->
<div class="modal fade" id="replyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title">Reply to Review</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <textarea id="replyText" class="form-control" rows="4" placeholder="Type your reply..."></textarea>
            </div>
            <div class="modal-footer border-0">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-info" onclick="submitReply()">Send Reply</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let selectedReviewId = null;

    async function loadReviews() {
        try {
            const res = await fetch('/review-management-service/api/v1/reviews/admin/find-all');
            const data = await res.json();
            const tbody = document.querySelector("#reviewTableBody");
            tbody.innerHTML = "";

            if (!data.data || data.data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='7'>No reviews found</td></tr>";
                return;
            }

            data.data.forEach((review, index) => {
                tbody.innerHTML += `
                    <tr class="fade-in">
                        <td>${index + 1}</td>
                        <td>${review.userId}</td>
                        <td>${review.movieId}</td>
                        <td>${review.comment || 'N/A'}</td>
                        <td><span class="badge bg-${getStatusColor(review.status)}">${review.status}</span></td>
                        <td>${review.adminResponse || '-'}</td>
                        <td>
                            <button class="btn btn-success btn-sm me-1" onclick="approveReview(${review.id})">Approve</button>
                            <button class="btn btn-danger btn-sm me-1" onclick="rejectReview(${review.id})">Reject</button>
                            <button class="btn btn-info btn-sm" onclick="openReplyModal(${review.id})">Reply</button>
                        </td>
                    </tr>`;
            });
        } catch (err) {
            console.error(err);
            alert("Error loading reviews!");
        }
    }

    function getStatusColor(status) {
        switch (status) {
            case 'APPROVED': return 'success';
            case 'REJECTED': return 'danger';
            default: return 'secondary';
        }
    }

    async function approveReview(id) {
        const response = prompt("Enter admin response (optional):") || "";
        await fetch(`/review-management-service/api/v1/reviews/${id}/approve?adminResponse=${encodeURIComponent(response)}`, {
            method: "PUT"
        });
        loadReviews();
    }

    async function rejectReview(id) {
        const response = prompt("Enter reason for rejection:") || "";
        await fetch(`/review-management-service/api/v1/reviews/${id}/reject?adminResponse=${encodeURIComponent(response)}`, {
            method: "PUT"
        });
        loadReviews();
    }

    function openReplyModal(id) {
        selectedReviewId = id;
        document.getElementById("replyText").value = "";
        const modal = new bootstrap.Modal(document.getElementById("replyModal"));
        modal.show();
    }

    async function submitReply() {
        const reply = document.getElementById("replyText").value.trim();
        if (!reply) {
            alert("Reply cannot be empty.");
            return;
        }

        await fetch(`/review-management-service/api/v1/reviews/${selectedReviewId}/reply?adminResponse=${encodeURIComponent(reply)}`, {
            method: "PUT"
        });
        bootstrap.Modal.getInstance(document.getElementById("replyModal")).hide();
        loadReviews();
    }

    document.addEventListener("DOMContentLoaded", loadReviews);
</script>

</body>
</html>
