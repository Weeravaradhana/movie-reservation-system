<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - MovieReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h3>Payment</h3>

    <p>Booking for Movie ID: <span th:text="${movieId}"></span></p>

    <form id="paymentForm">
        <div class="mb-3">
            <label>Card Number</label>
            <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="mb-3">
            <label>Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label>CVV</label>
            <input type="text" class="form-control" id="cvv" required>
        </div>
        <div class="mb-3">
            <label>Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" required>
        </div>
        <div class="mb-3">
            <label>Payment Method</label><br>
            <input type="radio" name="paymentMethod" value="credit" checked> Credit
            <input type="radio" name="paymentMethod" value="debit"> Debit
            <input type="radio" name="paymentMethod" value="paypal"> PayPal
        </div>
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>

<script th:inline="javascript">
    const movieId = [[${movieId}]];

    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const cardNumber = document.getElementById('cardNumber').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const cvv = document.getElementById('cvv').value;
        const cardName = document.getElementById('cardName').value;
        const method = document.querySelector('input[name="paymentMethod"]:checked').value;

        const paymentRequest = {
            bookingId: null, // no pre-existing booking
            movieId: movieId,
            amount: 20.00,
            method: method,
            cardNumber: cardNumber,
            expiryDate: expiryDate,
            cvv: cvv,
            cardName: cardName
        };

        try {
            const response = await fetch('/payment-management-service/api/v1/payments/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(paymentRequest),
                credentials: 'include'
            });

            const result = await response.json();

            if (response.ok) {
                alert('Payment Successful for Movie ID: ' + movieId);
                window.location.href = `/booking/success?movieId=${movieId}`;
            } else {
                alert('Payment Failed: ' + result.message);
            }
        } catch (err) {
            console.error(err);
            alert('Error processing payment.');
        }
    });
</script>
</body>
</html>
