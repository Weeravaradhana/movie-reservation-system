<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #fff; font-family: 'Roboto', sans-serif; min-height: 100vh; }
        h2, h4 { text-align: center; margin-bottom: 20px; }
        .seat-container { display: flex; flex-wrap: wrap; justify-content: center; max-width: 700px; margin: 0 auto 30px auto; gap: 10px; }
        .seat { width: 50px; height: 50px; text-align: center; line-height: 50px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: transform 0.2s, box-shadow 0.3s; }
        .seat.available { background-color: #1abc9c; color: #fff; box-shadow: 0 0 10px #1abc9c55; }
        .seat.available:hover { transform: scale(1.2); box-shadow: 0 0 20px #1abc9caa; }
        .seat.booked { background-color: #e74c3c; color: #fff; cursor: not-allowed; box-shadow: 0 0 5px #e74c3c55; }
        .seat.selected { background-color: #f1c40f; color: #000; box-shadow: 0 0 15px #f1c40faa; transform: scale(1.2); }
        .summary { text-align: center; margin-bottom: 30px; }
        .confirm-btn { display: block; margin: 0 auto; padding: 12px 25px; font-size: 1.1rem; background-color: #3498db; border: none; border-radius: 12px; color: #fff; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 10px #3498db55; }
        .confirm-btn:hover { background-color: #2980b9; box-shadow: 0 0 20px #3498dbaa; transform: translateY(-2px); }
        @media (max-width: 600px) { .seat { width: 40px; height: 40px; line-height: 40px; } }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking/movie/1}">Movies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h2 th:text="${movie.title} + ' - Select Seats'">Movie Title - Select Seats</h2>

    <div class="seat-container" id="seatContainer"></div>

    <div class="summary">
        <h4>Selected Seats: <span id="selectedSeatsCount">0</span></h4>
        <h4>Total Price: $<span id="totalPrice">0</span></h4>
        <button class="confirm-btn mt-3" id="confirmBtn">Confirm Selection</button>
    </div>
</div>

<script th:inline="javascript">
    let seats = /*[[${seats}]]*/ [];
    let showtimeId = /*[[${showtime.showtimeId}]]*/ 0;
    let movieId = /*[[${movie.id}]]*/ 0;  // changed from movie.movieId → movie.id
    let loggedUserId = /*[[${loggedUserId}]]*/ 0;
</script>

<script>
    const seatContainer = document.getElementById('seatContainer');
    const selectedSeatsCount = document.getElementById('selectedSeatsCount');
    const totalPrice = document.getElementById('totalPrice');
    const confirmBtn = document.getElementById('confirmBtn');

    let selectedSeats = [];

    // Render seats dynamically
    function renderSeats() {
        seatContainer.innerHTML = '';
        seats.forEach(seat => {
            const seatDiv = document.createElement('div');
            seatDiv.classList.add('seat');
            seatDiv.textContent = seat.seatNumber;

            if (seat.status === 'BOOKED') {
                seatDiv.classList.add('booked');
            } else {
                seatDiv.classList.add('available');
                seatDiv.addEventListener('click', () => toggleSeatSelection(seat, seatDiv));
            }

            seatContainer.appendChild(seatDiv);
        });
    }

    // Toggle selection
    function toggleSeatSelection(seat, element) {
        const index = selectedSeats.findIndex(s => s.seatId === seat.seatId);
        if (index > -1) {
            selectedSeats.splice(index, 1);
            element.classList.remove('selected');
            element.classList.add('available');
        } else {
            selectedSeats.push(seat);
            element.classList.remove('available');
            element.classList.add('selected');
        }
        updateSummary();
    }

    // Update summary
    function updateSummary() {
        selectedSeatsCount.textContent = selectedSeats.length;
        const total = selectedSeats.reduce((sum, seat) => sum + parseFloat(seat.price), 0);
        totalPrice.textContent = total.toFixed(2);
    }

    // Confirm selection → create booking
    confirmBtn.addEventListener('click', async () => {
        if (selectedSeats.length === 0) {
            alert("Please select at least one seat!");
            return;
        }


            if (selectedSeats.length > 10) {
                 alert("Max seat count 10!");
                 return;
            }

        const seatNumbers = selectedSeats.map(s => s.seatNumber);

        try {
            const response = await fetch(`/booking-management-service/api/v1/bookings/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ showtimeId: showtimeId, seatNumbers: seatNumbers, userId: loggedUserId })
            });

            if (!response.ok) throw new Error(await response.text());

            const result = await response.json();
            const bookingId = result.data.bookingId;

            alert("Booking created successfully! Booking ID: " + bookingId);

            // ✅ FIXED: add bookingId to redirect URL
            window.location.href = `/booking/payment?bookingId=${bookingId}&showtimeId=${showtimeId}&movieId=${movieId}&total=${totalPrice.textContent}`;

        } catch (err) {
            console.error(err);
            alert("Error creating booking: " + err.message);
        }
    });

    document.addEventListener('DOMContentLoaded', renderSeats);
</script>
</body>
</html>
