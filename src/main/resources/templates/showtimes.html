<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtimes Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Gradient background */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h3 {
            color: #34495e;
            margin-bottom: 10px;
        }

        /* Centered Form */
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in-out;
        }

        input, button {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 90%;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f4f6f7;
        }

        tr:hover {
            background-color: #d6eaf8;
            transition: background 0.3s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container, .table-container { width: 100%; }
            input, button { width: 100%; }
        }
    </style>
</head>
<body>
<h1>Showtimes Management</h1>

<!-- Create/Update Showtime Form -->
<div class="form-container">
    <h3 id="formTitle">Create Showtime</h3>
    <label>Movie ID: <input type="number" id="movieId"></label><br>
    <label>Hall ID: <input type="number" id="hallId"></label><br>
    <label>Date: <input type="date" id="date"></label><br>
    <label>Time: <input type="time" id="time"></label><br>
    <button id="submitBtn" onclick="createShowtime()">Add Showtime</button>
</div>

<!-- Showtimes Table -->
<div class="table-container">
    <h3 style="text-align:center; padding-top:15px;">All Showtimes</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Movie ID</th>
            <th>Hall ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="showtimesTableBody"></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8001/show-time-management-service/api/v1/showtimes";
    const ADMIN_ID = "1";

    async function loadShowtimes() {
        try {
            const res = await fetch(API_URL);
            const resJson = await res.json();
            const showtimes = resJson.data && resJson.data.dataList ? resJson.date.dataList : [];
            const tbody = document.getElementById("showtimesTableBody");
            tbody.innerHTML = "";
            console.log(showtimes.date);
            showtimes.forEach(st => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${st.showtimeId}</td>
                    <td>${st.movieId}</td>
                    <td>${st.hallId}</td>
                    <td>${st.date}</td>
                    <td>${st.time}</td>
                    <td>
                        <button onclick="deleteShowtime(${st.showtimeId})">Delete</button>
                        <button onclick="populateUpdate(${st.showtimeId}, ${st.movieId}, ${st.hallId}, '${st.date}', '${st.time}')">Update</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch(err){ console.error(err); }
    }

    async function createShowtime() {
        const dto = {
            movieId: Number(document.getElementById("movieId").value),
            hallId: Number(document.getElementById("hallId").value),
            date: document.getElementById("date").value,
            time: document.getElementById("time").value
        };
        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type":"application/json", "Admin-Id":ADMIN_ID },
                body: JSON.stringify(dto)
            });
            if(res.ok){ alert("Showtime created!"); clearForm(); loadShowtimes(); }
            else { alert("Failed to create showtime"); }
        } catch(err){ console.error(err); alert("Server error"); }
    }

    async function deleteShowtime(id){
        if(!confirm("Are you sure?")) return;
        try{
            const res = await fetch(`${API_URL}/${id}`, { method:"DELETE", headers:{ "Admin-Id": ADMIN_ID } });
            if(res.ok){ alert("Deleted!"); loadShowtimes(); }
            else{ alert("Delete failed"); }
        } catch(err){ console.error(err); alert("Server error"); }
    }

    function populateUpdate(id, movieId, hallId, date, time){
        document.getElementById("movieId").value = movieId;
        document.getElementById("hallId").value = hallId;
        document.getElementById("date").value = date;
        document.getElementById("time").value = time;
        document.getElementById("formTitle").innerText = "Update Showtime";
        const btn = document.getElementById("submitBtn");
        btn.innerText = "Update Showtime";
        btn.onclick = () => updateShowtime(id);
    }

    async function updateShowtime(id){
        const dto = {
            movieId: Number(document.getElementById("movieId").value),
            hallId: Number(document.getElementById("hallId").value),
            date: document.getElementById("date").value,
            time: document.getElementById("time").value
        };
        try{
            const res = await fetch(`${API_URL}/${id}`, {
                method:"PUT",
                headers:{ "Content-Type":"application/json", "Admin-Id":ADMIN_ID },
                body: JSON.stringify(dto)
            });
            if(res.ok){ alert("Updated!"); clearForm(); resetForm(); loadShowtimes(); }
            else{ alert("Update failed"); }
        } catch(err){ console.error(err); alert("Server error"); }
    }

    function clearForm(){
        document.getElementById("movieId").value="";
        document.getElementById("hallId").value="";
        document.getElementById("date").value="";
        document.getElementById("time").value="";
    }

    function resetForm(){
        document.getElementById("formTitle").innerText="Create Showtime";
        const btn = document.getElementById("submitBtn");
        btn.innerText="Add Showtime";
        btn.onclick = createShowtime;
    }

    loadShowtimes();
</script>
</body>
</html>
