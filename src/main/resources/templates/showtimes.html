<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtimes Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #121212;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px #000;
        }

        h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        /* Form Styles */
        .form-container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in-out;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ccc;
        }

        input, button {
            padding: 10px 15px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
            background-color: #2c2c2c;
            color: #eee;
        }

        input:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 5px #ff6b6b;
        }

        button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff4c4c;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            animation: fadeIn 0.8s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #eee;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #ff6b6b;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        tr:hover {
            background-color: #444;
            transition: background 0.3s ease;
        }

        /* Buttons inside table */
        .btn-sm {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-primary { background-color: #ff6b6b; border:none; color:#fff; }
        .btn-primary:hover { background-color:#ff4c4c; }
        .btn-danger { background-color: #e74c3c; border:none; color:#fff; }
        .btn-danger:hover { background-color:#c0392b; }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container, .table-container { width: 100%; }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking/movie/1}">Movies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1>Showtimes Management</h1>

<!-- Form -->
<div class="form-container">
    <h3 id="formTitle">Create Showtime</h3>
    <label>Movie ID: <input type="number" id="movieId"></label>
    <label>Hall ID: <input type="number" id="hallId"></label>
    <label>Date: <input type="date" id="date"></label>
    <label>Time: <input type="time" id="time"></label>
    <button id="submitBtn" onclick="createShowtime()">Add Showtime</button>
</div>

<!-- Table -->
<div class="table-container">
    <h3 style="text-align:center; padding-top:15px;">All Showtimes</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Movie ID</th>
            <th>Hall ID</th>
            <th>Date & Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="showtimesTableBody"></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8001/show-time-management-service/api/v1/showtimes";
    const ADMIN_ID = "1";

    async function loadShowtimes() {
        try {
            const res = await fetch(`${API_URL}/find-all`);
            const data = await res.json();
            const tbody = document.getElementById("showtimesTableBody");
            tbody.innerHTML = "";
            if (!data || data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' style='text-align:center'>No showtimes found</td></tr>";
                return;
            }
            data.forEach((showtime, index) => {
                tbody.innerHTML += `<tr id="showtime-${showtime.showtimeId}">
                    <td>${index + 1}</td>
                    <td>${showtime.movie.id}</td>
                    <td>${showtime.hall.hallId}</td>
                    <td>${new Date(showtime.date + 'T' + showtime.time).toLocaleString()}</td>
                    <td>
                        <button class="btn-sm btn-primary" onclick="populateUpdate(${showtime.showtimeId}, ${showtime.movie.id}, ${showtime.hall.hallId}, '${showtime.date}', '${showtime.time}')">Edit</button>
                        <button class="btn-sm btn-danger" onclick="deleteShowtime(${showtime.showtimeId})">Delete</button>
                    </td>
                </tr>`;
            });
        } catch (err) { console.error(err); alert("Error fetching showtimes."); }
    }

    async function createShowtime() {
        const dto = {
            movieId: Number(document.getElementById("movieId").value),
            hallId: Number(document.getElementById("hallId").value),
            date: document.getElementById("date").value,
            time: document.getElementById("time").value
        };
        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type":"application/json", "Admin-Id":ADMIN_ID },
                body: JSON.stringify(dto)
            });
            if(res.ok){ alert("Showtime created!"); clearForm(); loadShowtimes(); }
            else {
                const errMsg = await res.text();
                alert("Failed to create showtime: " + errMsg);
            }
        } catch(err){ console.error(err); alert("Server error"); }
    }

    async function deleteShowtime(id){
        if(!confirm("Are you sure you want to delete this showtime?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {
                method:"DELETE",
                headers:{ "Admin-Id": ADMIN_ID }
            });

            if(res.ok){
                alert("Showtime deleted successfully!");
                loadShowtimes();
            } else {
                const errorText = await res.text();
                if(errorText.includes("Cannot delete showtime")) {
                    alert("Cannot delete this showtime: there are existing bookings!");
                } else {
                    alert("Failed to delete showtime. Server responded: " + errorText);
                }
            }
        } catch(err){
            console.error(err);
            alert("Server error while deleting showtime.");
        }
    }

    function populateUpdate(id, movieId, hallId, date, time){
        document.getElementById("movieId").value = movieId;
        document.getElementById("hallId").value = hallId;
        document.getElementById("date").value = date;
        document.getElementById("time").value = time;
        document.getElementById("formTitle").innerText = "Update Showtime";
        const btn = document.getElementById("submitBtn");
        btn.innerText = "Update Showtime";
        btn.onclick = () => updateShowtime(id);
    }

    async function updateShowtime(id){
        const dto = {
            movieId: Number(document.getElementById("movieId").value),
            hallId: Number(document.getElementById("hallId").value),
            date: document.getElementById("date").value,
            time: document.getElementById("time").value
        };
        try{
            const res = await fetch(`${API_URL}/${id}`, {
                method:"PUT",
                headers:{ "Content-Type":"application/json", "Admin-Id":ADMIN_ID },
                body: JSON.stringify(dto)
            });
            if(res.ok){ alert("Showtime updated!"); clearForm(); resetForm(); loadShowtimes(); }
            else{
                const errMsg = await res.text();
                alert("Update failed: " + errMsg);
            }
        } catch(err){ console.error(err); alert("Server error"); }
    }

    function clearForm(){
        document.getElementById("movieId").value="";
        document.getElementById("hallId").value="";
        document.getElementById("date").value="";
        document.getElementById("time").value="";
    }

    function resetForm(){
        document.getElementById("formTitle").innerText="Create Showtime";
        const btn = document.getElementById("submitBtn");
        btn.innerText="Add Showtime";
        btn.onclick = createShowtime;
    }

    loadShowtimes();
</script>
</body>
</html>
