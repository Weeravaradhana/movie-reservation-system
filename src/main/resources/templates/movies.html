<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Movie Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 { color: #fff; }

        /* Card */
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.7); }

        /* Form Inputs */
        .form-control, .form-select, textarea {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(220,53,69,0.5);
            background-color: #2a2a2a;
            color: #fff;
        }

        /* Buttons */
        .btn-success {
            background-color: #dc3545;
            border: none;
            transition: all 0.3s;
        }
        .btn-success:hover {
            background-color: #b02a37;
            transform: translateY(-2px);
        }

        .btn-warning { background-color: #ffc107; color: #121212; border: none; }
        .btn-warning:hover { background-color: #e0a800; }

        .btn-danger { background-color: #d63384; border: none; }
        .btn-danger:hover { background-color: #a71d5d; transform: translateY(-2px); }

        /* Table */
        table { background-color: #1e1e1e; color: #e0e0e0; }
        thead { background-color: #2c2c2c; }
        tbody tr:hover { background-color: #333; }

        /* Form placeholder color */
        .form-control::placeholder,
        textarea::placeholder {
            color: #ffffff; /* White color */
            opacity: 0.7;   /* Slight transparency */
        }


        /* Animations */
        .fade-in { opacity: 0; animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking/movie/1}">Movies</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">üé¨ Admin Dashboard - Movie Management</h1>

    <!-- Add Movie Form -->
    <div class="card mb-4 fade-in">
        <div class="card-header bg-dark text-warning fw-bold">Add New Movie</div>
        <div class="card-body">
            <form id="addMovieForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="title" placeholder="Title" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="genre" placeholder="Genre" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="duration" placeholder="Duration (min)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.1" class="form-control" name="rating" placeholder="Rating" required>
                    </div>
                    <div class="col-md-12 mt-3">
                        <textarea class="form-control" name="description" placeholder="Description" required></textarea>
                    </div>
                    <div class="col-md-12 mt-3">
                        <input type="text" class="form-control" name="posterUrl" placeholder="Poster URL" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3"><i class="fas fa-plus me-2"></i>Add Movie</button>
            </form>
        </div>
    </div>

    <!-- Movies List -->
    <div class="card fade-in">
        <div class="card-header bg-dark text-warning fw-bold">All Movies</div>
        <div class="card-body">
            <table class="table table-striped" id="moviesTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th>Rating</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const BASE_URL = "http://localhost:8001/movie-management-service/api/v1/movies";

    // Load all movies
    async function loadMovies() {
        const res = await fetch(`${BASE_URL}/visitors/find-all?page=0&size=100`);
        const data = await res.json();
        const movies = data.data?.dataList || [];
        const tbody = document.querySelector("#moviesTable tbody");
        tbody.innerHTML = "";

        movies.forEach((p,i) => {
            const row = `
        <tr>
            <td>${i+1}</td>
            <td>${p.title}</td>
            <td>${p.duration}</td>
            <td>${p.rating}</td>
            <td>${p.description}</td>
            <td>
                <button class="btn btn-sm btn-warning me-1" onclick="editMovie(${p.movieId})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" onclick="deleteMovie(${p.movieId})"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Add movie
    document.getElementById("addMovieForm").addEventListener("submit", async e => {
        e.preventDefault();
        const movie = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch(`${BASE_URL}/admin/create`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(movie)
        });
        if (res.ok) { alert("‚úÖ Movie added successfully!"); e.target.reset(); loadMovies(); }
        else alert("‚ùå Failed to add movie!");
    });

    // Delete movie
    async function deleteMovie(id) {
        if (!confirm("Are you sure?")) return;
        const res = await fetch(`${BASE_URL}/admin/${id}`, { method: "DELETE" });
        if (res.ok) { alert("üóëÔ∏è Movie deleted!"); loadMovies(); }
        else alert("‚ùå Failed to delete movie!");
    }

    // Edit movie (prompt-based)
    async function editMovie(id) {
        const res = await fetch(`${BASE_URL}/visitor/${id}`);
        const movie = (await res.json()).data;
        const newTitle = prompt("Enter new title:", movie.title);
        if (!newTitle) return;
        movie.title = newTitle;
        const updateRes = await fetch(`${BASE_URL}/admin/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(movie)
        });
        if (updateRes.ok) { alert("‚úÖ Movie updated!"); loadMovies(); }
        else alert("‚ùå Failed to update movie!");
    }

    // Initial load
    loadMovies();
</script>
</body>
</html>
