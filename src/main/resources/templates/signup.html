<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieReserve</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- Body ---------- */
        body {
            background: linear-gradient(135deg, #1f1f1f 0%, #121212 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* ---------- Navbar ---------- */
        .navbar {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: #667eea !important;
            letter-spacing: 1px;
        }

        .nav-link {
            color: #e0e0e0 !important;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea !important;
            transform: translateY(-2px);
        }

        /* ---------- Sign-Up Card ---------- */
        .signup-card {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            margin: 60px auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        /* ---------- Header ---------- */
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .signup-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .signup-header p {
            color: #bbbbbb;
            font-size: 14px;
        }

        .signup-header i {
            color: #667eea;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ---------- Form ---------- */
        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 14px 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            background: rgba(0,0,0,0.5);
            color: #fff;
        }

        .form-floating label {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            color: #667eea;
            font-weight: 500;
        }

        /* ---------- Button ---------- */
        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-signup::after {
            content: "";
            position: absolute;
            top: 0; left: -75%;
            width: 50%; height: 100%;
            background: rgba(255,255,255,0.2);
            transform: skewX(-25deg);
            transition: all 0.5s ease;
        }

        .btn-signup:hover::after {
            left: 125%;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        .btn-text, .loading {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .loading {
            display: none;
            color: #fff;
        }

        .loading.show {
            display: inline-flex;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* ---------- Alerts ---------- */
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            color: #198754;
            border-left: 4px solid #198754;
        }

        /* ---------- Password Strength ---------- */
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .password-strength.weak { background: #dc3545; width: 25%; }
        .password-strength.fair { background: #ffc107; width: 50%; }
        .password-strength.good { background: #17a2b8; width: 75%; }
        .password-strength.strong { background: #28a745; width: 100%; }

        /* ---------- Login Link ---------- */
        .login-link {
            text-align: center;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        .login-link a {
            color: #4dabf7;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #74c0fc;
            text-decoration: underline;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MovieReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/booking/movie/1}">Movies</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/signup}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign-Up Form -->
<div class="signup-card">
    <div class="signup-header">
        <i class="fas fa-user-plus fa-3x mb-3"></i>
        <h2>Create Account</h2>
        <p>Join MovieReserve and start booking your favorite movies</p>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        Registration successful! Please log in with your credentials.
    </div>

    <form th:action="@{/signup}" th:object="${user}" method="post" id="signupForm">
        <div class="form-floating">
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
            <label><i class="fas fa-user me-2"></i>Full Name</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" th:field="*{username}" placeholder="Email" required>
            <label><i class="fas fa-envelope me-2"></i>Email</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
            <label><i class="fas fa-lock me-2"></i>Password</label>
            <div class="password-strength" id="passwordStrength"></div>
            <small class="text-muted text-white">Password must be at least 8 characters long</small>
        </div>

        <button type="submit" class="btn btn-signup" id="signupBtn">
            <span class="btn-text"><i class="fas fa-user-plus me-2"></i>Create Account</span>
            <span class="loading">
                <span class="spinner-border spinner-border-sm" role="status"></span>
                Creating account...
            </span>
        </button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = signupBtn.querySelector('.btn-text');
        const loading = signupBtn.querySelector('.loading');
        const passwordInput = signupForm.querySelector('input[type="password"]');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            passwordStrength.className = 'password-strength';
            if (strength <= 2) passwordStrength.classList.add('weak');
            else if (strength === 3) passwordStrength.classList.add('fair');
            else if (strength === 4) passwordStrength.classList.add('good');
            else passwordStrength.classList.add('strong');
        });

        signupForm.addEventListener('submit', function() {
            btnText.style.display = 'none';
            loading.classList.add('show');
            signupBtn.disabled = true;
        });
    });
</script>
</body>
</html>
