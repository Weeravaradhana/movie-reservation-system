<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieReserve</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #666;
            font-size: 14px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            color: #198754;
            border-left: 4px solid #198754;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .password-strength.weak { background: #dc3545; width: 25%; }
        .password-strength.fair { background: #ffc107; width: 50%; }
        .password-strength.good { background: #17a2b8; width: 75%; }
        .password-strength.strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-card">
        <div class="signup-header">
            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
            <h2>Create Account</h2>
            <p>Join MovieReserve and start booking your favorite movies</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Registration successful! Please log in with your credentials.
        </div>

        <form th:action="@{/signup}" th:object="${user}" method="post" id="signupForm">

            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
                <label><i class="fas fa-user me-2"></i>Full Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" th:field="*{username}" placeholder="Email" required>
                <label><i class="fas fa-envelope me-2"></i>Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                <label><i class="fas fa-lock me-2"></i>Password</label>
                <div class="password-strength" id="passwordStrength"></div>
                <small class="text-muted">Password must be at least 8 characters long</small>
            </div>

            <button type="submit" class="btn btn-primary btn-signup" id="signupBtn">
                <span class="btn-text"><i class="fas fa-user-plus me-2"></i>Create Account</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Creating account...
                </span>
            </button>
        </form>

        <div class="login-link">
            <p class="mb-0">Already have an account? <a th:href="@{/login}">Sign in here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = signupBtn.querySelector('.btn-text');
        const loading = signupBtn.querySelector('.loading');
        const passwordInput = signupForm.querySelector('input[type="password"]');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            passwordStrength.className = 'password-strength';
            if (strength <= 2) passwordStrength.classList.add('weak');
            else if (strength === 3) passwordStrength.classList.add('fair');
            else if (strength === 4) passwordStrength.classList.add('good');
            else passwordStrength.classList.add('strong');
        });

        signupForm.addEventListener('submit', function() {
            btnText.style.display = 'none';
            loading.classList.add('show');
            signupBtn.disabled = true;
        });
    });
</script>
</body>
</html>
